<main class='flex-1'>
    <div class='py-6'>
        <div class='animate__animated animate__fadeIn'>

            <div class='px-4 sm:px-6 md:px-0'>
                <h1 class='text-2xl font-semibold text-gray-900'>Por Capital</h1>
            </div>

            <div class='px-4 sm:px-6 md:px-0'>

                <div class='py-4'>
                    <div>
                        <div class='mt-1'>
                            <app-pais-input (onEnter)="buscar($event)" placeholder="Buscar capital...">
                            </app-pais-input>
                        </div>
                    </div>
                </div>

            </div>
            <hr>
        </div>

        <div *ngIf='hayError' class='mt-4 py-1 px-4 bg-red-600 text-white font-bold'>
            No se encontro nada con el termino {{termino}}
        </div>

        <div *ngIf='paises.length > 0' class='px-4 sm:px-6 lg:px-8'>

            <app-pais-tabla [paises]='paises'></app-pais-tabla>

        </div>



    </div>
</main>
