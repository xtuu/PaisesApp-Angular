<ng-template #divPais>
    <div class='flex h-full'>

        <div class='flex min-w-0 flex-1 flex-col overflow-hidden'>

            <div class='relative z-0 flex flex-1 overflow-hidden'>
                <main class='relative z-0 flex-1 overflow-y-auto focus:outline-none xl:order-last'>


                    <article>
                        <!-- Profile header -->
                        <div>


                            <div class='mx-auto max-w-5xl px-4 sm:px-6 lg:px-8 mt-32'>
                                <div class='-mt-12 sm:-mt-16 sm:flex sm:items-end sm:space-x-5'>
                                    <div class='flex'>
                                        <img class='h-24 w-24 rounded-full ring-4 ring-black sm:h-32 sm:w-32'
                                            [src]='pais.flags.png' alt='pais.name.common'>
                                    </div>
                                    <div
                                        class='mt-6 sm:flex sm:min-w-0 sm:flex-1 sm:items-center sm:justify-end sm:space-x-6 sm:pb-1'>
                                        <div class='mt-6 min-w-0 flex-1 sm:hidden 2xl:block'>
                                            <h1 class='truncate text-2xl font-bold text-gray-900'>{{pais.name.common}}
                                            </h1>
                                        </div>

                                    </div>
                                </div>
                                <div class='mt-6 hidden min-w-0 flex-1 sm:block 2xl:hidden'>
                                    <h1 class='truncate text-2xl font-bold text-gray-900'>{{pais.name.common}}</h1>
                                </div>
                            </div>
                        </div>



                        <!-- Description list -->
                        <div class='mx-auto mt-6 max-w-5xl px-4 sm:px-6 lg:px-8'>
                            <dl class='grid grid-cols-1 gap-x-4 gap-y-8 sm:grid-cols-2'>
                                <div class='sm:col-span-1'>
                                    <dt class='text-sm font-medium text-gray-500'>Oficial</dt>
                                    <dd class='mt-1 text-sm text-gray-900'>{{pais.name.official}}</dd>
                                </div>

                                <div class='sm:col-span-1'>
                                    <dt class='text-sm font-medium text-gray-500'>Capital</dt>
                                    <dd class='mt-1 text-sm text-gray-900'>{{pais.capital}}</dd>
                                </div>

                                <div class='sm:col-span-1'>
                                    <dt class='text-sm font-medium text-gray-500'>Poblacion</dt>
                                    <dd class='mt-1 text-sm text-gray-900'>{{pais.population | number}}</dd>
                                </div>

                                <div class='sm:col-span-1'>
                                    <dt class='text-sm font-medium text-gray-500'>Ubicacion</dt>
                                    <dd class='mt-1 text-sm text-gray-900'>{{pais.continents}}</dd>
                                </div>

                                <div class='sm:col-span-2'>
                                    <dt class='text-sm font-medium text-gray-500'>Trducciones</dt>
                                    <dd class='mt-1 max-w-prose space-y-5 text-sm text-gray-900'>
                                        <span *ngFor="let t of pais.translations | keyvalue"
                                            class="inline-flex mr-1 items-center rounded-full bg-gray-100 px-2.5 py-0.5 text-xs font-medium text-gray-800">{{ t.value.official }}</span>
                                </div>
                            </dl>
                        </div>
                    </article>
                </main>
            </div>
        </div>
    </div>
</ng-template>
