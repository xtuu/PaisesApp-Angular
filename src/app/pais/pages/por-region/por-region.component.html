<main class='flex-1'>
    <div class='py-6'>
        <div class='animate__animated animate__fadeIn'>

            <div class='px-4 sm:px-6 md:px-0 mb-3'>
                <h1 class='text-2xl font-semibold text-gray-900'>Por Region <small>{{regionActiva | titlecase}}</small>
                </h1>
            </div>
            <hr>

            <div class='mt-3'>
                <h3>Seleccione una region</h3>
                <div class='mt-3'>
                    <span class='isolate inline-flex rounded-md shadow-sm'>
                        <button *ngFor='let region of regiones' type='button' [class]='getClasesTailwind(region)'
                            (click)='activarRegion(region)'>
                            {{region}}
                        </button>
                    </span>
                </div>
            </div>
        </div>

        <div *ngIf='paises.length > 0' class='px-4 sm:px-6 lg:px-8'>

            <app-pais-tabla [paises]='paises'></app-pais-tabla>

        </div>

    </div>
</main>
