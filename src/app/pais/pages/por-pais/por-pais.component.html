<main class='flex-1'>
    <div class='py-6'>
        <div class='animate__animated animate__fadeIn'>

            <div class='px-4 sm:px-6 md:px-0'>
                <h1 class='text-2xl font-semibold text-gray-900'>Por Pais</h1>
            </div>

            <div class='px-4 sm:px-6 md:px-0'>

                <div class='py-4'>
                    <div>
                        <div class='mt-1'>
                            <app-pais-input (onEnter)='buscar($event)' (onDebounce)='sugerencias($event)'
                                placeholder='Buscar pais...'>
                            </app-pais-input>
                            <ul *ngIf='mostrarSugerencias'
                                class='absolute z-10 mt-1 max-h-60 w-auto overflow-auto rounded-md bg-white py-1 text-base shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none sm:text-sm'>

                                <li *ngFor='let pais of paisesSugeridos'
                                    class='relative cursor-pointer select-none py-2 pl-3 pr-9 text-gray-900'>

                                    <a [routerLink]="['/pais', pais.cca2]"
                                        class='block truncate'>{{pais.name.common}}</a>

                                    <span class='absolute inset-y-0 right-0 flex items-center pr-4 text-indigo-600'>

                                    </span>
                                </li>

                                <li (click)='buscarSugeridos(termino)'
                                    class='relative cursor-pointer select-none py-2 pl-3 pr-9 text-gray-900'>

                                    <a class='block truncate'>
                                        Buscar '{{termino}}'
                                    </a>

                                    <span class='absolute inset-y-0 right-0 flex items-center pr-4 text-indigo-600'>

                                    </span>
                                </li>

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
        </div>

        <div *ngIf='hayError' class='mt-4 py-1 px-4 bg-red-600 text-white font-bold'>
            No se encontro nada con el termino {{termino}}
        </div>

        <div *ngIf='paises.length > 0' class='px-4 sm:px-6 lg:px-8'>

            <app-pais-tabla [paises]='paises'></app-pais-tabla>

        </div>



    </div>
</main>
