<form (ngSubmit)='buscar()'>
    <input 
        type='text' 
        name='termino' 
        id='name' 
        autocomplete='off'
        class='block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm'
        [(ngModel)]='termino' 
        (input)='teclaPresionada()'
        [placeholder]='placeholder'
    />
</form>
